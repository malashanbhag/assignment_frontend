    <div class="form-border">
        <br>
        <h4>Login Form</h4>
        <br>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="!name || !password">Sign in</button>
            </div>
            <div ng-if="loginError" class="text-danger">Invalid Username/Password</div>
            </div>
            </form>

    </div>
